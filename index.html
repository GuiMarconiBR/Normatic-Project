<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <title>Gestão da qualidade</title>
    <link rel="shortcut icon" href="image/favicon_normatic-32x32.png" type="image/x-icon">
   
</head>
<body>
    <div class="container_form">
        <img src="image/logo normatic.svg" alt="Logo Normatic" class="logo_login">

        <h1 class="titulo_login">
            Gestão da qualidade
        </h1>

        <form class="form">

            <input type="text" name="user" class="input_user" placeholder="Usuário">


            <input type="password" name="password" class="input_password" placeholder="Senha">

            <button onclick="login()" id="button_logar">
                Entrar
            </button>
            
        </form>
        <div class="cad_user">
            <a href="screens/cadastro.html">Cadastre um usuário</a>
        </div>
    </div>
</body>
</html>
